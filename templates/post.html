<!--  наследуемся от шаблона default.html, который мы создавали для flatpages -->
{% extends 'flatpages/default.html' %}

{% load custom_filters %}
<!-- Подключаем новый файл с нашим тегом -->
{% load custom_filters %}

<!-- Название у нас будет Post -->
{% block title %}
Post
{% endblock title %}

<!-- В контенте на странице мы выводим сообщения, идентификатор которого был передан в url -->
{% block content %}
<h1>{{ post.time_in|date:'M d Y' }}</h1>
<h1>{{ post.title }}</h1>
<pre><h1 style="font-size: 16px; text-align: left;">{{ post.text|censor }}</h1></pre>

{% endblock content %}
